<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>HTML5 form</title>
  </head>
  <body class="d-flex justify-content-center">
    <div class="container-fluid col-md-9 m-4 p-0 border">
      <h4 class="bg-light m-0 p-2 border">Payment form example</h4>
      <div class="p-3 border">
        <h7
          class="row rounded px-3 py-2 m-0"
          style="color: rgb(86, 7, 12); background-color: pink"
          >Some fields are missing</h7
        >
          <div class="container-fluid d-flex flex-row my-2 p-0">
            <div class="form-group col-md-6 p-0">
              <label for="cardNumber"><h6>Card #</h6></label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
      
            <div class="form-group m-0 col-md-3">
              <label for="cvc"><h6>CVC #</h6></label>
              <input type="text" class="form-control" id="cvc" placeholder="000">
            </div>
      
            <div class="form-group col-md-3 p-0">
              <label for="amount"><h6>Amount</h6></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
      </div>
      <div class="container m-0 p-0">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName"><h6>First Name</h6></label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName"><h6>Last Name</h6></label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city"><h6>City</h6></label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-3">
              <label for="state"><h6>State</h6></label>
              <select id="state" class="form-control">
                <option selected>Pick a state</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="postalCode"><h6>Postal Code</h6></label>
              <input type="text" class="form-control" id="postalCode">
            </div>
          </div>
    <div class="form-group d-flex flex-row m-0">
      <div class="col-md-6 p-0">
      <label for="paymentOptions"><h6>We accept:</h6></label>
      <div class="btn-toolbar mt-2" role="toolbar" aria-label="toolbar with button groups">
        <button type="button" class="btn btn-secondary active"><i class="fab fa-cc-paypal"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fab fa-cc-visa"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fab fa-cc-mastercard"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fab fa-cc-discover"></i></button>
      </div>
    </div>
      <div class="form-group col-md-6 p-0">
        <label for="message"><h6>Message</h6></label>
        <textarea class="form-control" id="message" rows="3"></textarea>
        <small id="messageHelp" class="form-text text-muted">Add any notes here.</small>
      </div>
    </div>
  </form>
</div>
    </div>
    <div class="d-flex justify-content-end p-3 bg-light">
        <button type="button" class="btn btn-secondary btn-md">Cancel</button>
        <button type="button" class="btn btn-primary btn-md">Send</button>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
